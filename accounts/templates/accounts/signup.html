<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>sign up</title>
</head>
<body>
    <div class="container w-50 mt-5">
        <form class="mx-5" action="" method="post">
            {% csrf_token %}
            <input class="form-control w-75 mt-2" type="text" name="username" id="" placeholder="username">
            <input class="form-control w-75 mt-2" type="password" name="password1" id="" placeholder="password">
            <p>password at lease 8 character</p>
            <p>password must be contain @ ! #</p>
            <p>put the strong password</p>
            <input class="form-control w-75 mt-2" type="password" name="password2" id="" placeholder="confirm password">
            <p>confirm password must meet password above</p>
            <input class="btn btn-primary" type="submit" value="create">
            <a href="{% url 'movie' %}">
                <input class="btn btn-primary" type="button" value="cancel">
            </a>
        </form>
    </div>
</body>
</html>
