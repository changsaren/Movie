<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>login</title>
</head>
<body>
    <div class="container w-50 mt-5">
        <form action="#" method="post" class="align-self-center">
            <div class="{{warning}}" role="alert">
                {{error}}
            </div>
            {% csrf_token %}
            <input class="form-control mt-2" type="text" name="username" id="" placeholder="username">
            <input class="form-control mt-2" type="password" name="password" id="" placeholder="password">
            <input class="btn btn-primary mt-2" type="submit" name="" id="" value="login">
            <a href="{% url 'signup' %}">
                <input class="btn btn-primary mt-2" type="button" name="" id="" value="sign up">
            </a>
        </form>
    </div>
</body>
</html>
